<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../CountdownTimer.css">
    <link rel="shortcut icon" href="../Img/timerlogo.png">
    <title>Countdown Timer</title>
</head>

<body class="body">
    <h1 class="title">New Year Eve</h1>
    <div class="countdown">
        <div class="days cell">
            <p class="big-text days-js">0</p>
            <span>Days</span>
        </div>
        <div class="hours cell">
            <p class="big-text hours-js">0</p>
            <span>Hours</span>
        </div>
        <div class="mins cell">
            <p class="big-text mins-js">0</p>
            <span>Mins</span>
        </div>
        <div class="seconds cell">
            <p class="big-text seconds-js">0</p>
            <span>Seconds</span>
        </div>
    </div>
    <div class="newyear cell">
        <p class="bold newyeardate-js">67</p>
        <span>New Year</span>
    </div>
    <script src="../CountdownTimer.js"></script>
</body>

</html>
